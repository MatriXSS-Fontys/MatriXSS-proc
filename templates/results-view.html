<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatriXSS - Scan Results</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/html2canvas') }}"></script>
</head>
<body>
  <header>
    <h1>MatriXSS Scan Results</h1>
  </header>
  <main>
    <div class="container">
      <div id="results-container">
        <p class="info-text">Click on any row to display its page or image.</p>
        <table id="results-table">
          <thead>
            <tr>
              <th>URL</th>
            </tr>
          </thead>
          <tbody>
            {% for item in found_vulns %}
            <tr onclick="showImage('{{ item.url }}')">
              <td>{{ item.page_name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <iframe id="page-viewer" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
    </div>
  </main>

  <script>
    function showImage(imageUrl) {
      const pageView = document.getElementById('page-viewer');
      pageView.src = imageUrl; // Set iframe source to the image URL
    }
  </script>
</body>
</html>
