<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Payload Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .payload-container {
            margin-top: 20px;
        }

        .payload {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .payload iframe {
            width: 100%;
            height: 100px;
            border: none;
        }

        .payload-buttons {
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button.view {
            background-color: #4CAF50;
            color: white;
        }

        button.delete {
            background-color: #f44336;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>XSS Payload Manager</h1>

<div class="payload-container" id="payloadContainer">
    <!-- Payloads will be dynamically added here -->
</div>

<form id="payloadForm">
    <h2>Create New Payload</h2>
    <textarea id="payloadInput" placeholder="Enter your XSS payload here..."></textarea>
    <button type="submit">Add Payload</button>
</form>

<script>
    const payloadContainer = document.getElementById('payloadContainer');
    const payloadForm = document.getElementById('payloadForm');
    const payloadInput = document.getElementById('payloadInput');

    let payloads = [];

    // Function to render payloads
    function renderPayloads() {
        payloadContainer.innerHTML = '';
        payloads.forEach((payload, index) => {
            const payloadElement = document.createElement('div');
            payloadElement.classList.add('payload');

            const iframe = document.createElement('iframe');
            iframe.srcdoc = payload;

            const buttons = document.createElement('div');
            buttons.classList.add('payload-buttons');

            const viewButton = document.createElement('button');
            viewButton.classList.add('view');
            viewButton.innerText = 'View Payload';
            viewButton.onclick = () => alert(`Payload: ${payload}`);

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => {
                payloads.splice(index, 1);
                renderPayloads();
            };

            buttons.appendChild(viewButton);
            buttons.appendChild(deleteButton);

            payloadElement.appendChild(iframe);
            payloadElement.appendChild(buttons);
            payloadContainer.appendChild(payloadElement);
        });
    }

    // Add new payload
    payloadForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPayload = payloadInput.value.trim();
        if (newPayload) {
            payloads.push(newPayload);
            payloadInput.value = '';
            renderPayloads();
        } else {
            alert('Please enter a payload.');
        }
    });

    // Initial render
    renderPayloads();
</script>
</body>
</html>
